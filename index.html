<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
    }
    #start-screen {
      text-align: center;
      padding-top: 100px;
    }
    #start-screen input,
    #start-screen button {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 20px;
      border: none;
      margin-top: 10px;
    }
    #game-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('clouds.png') repeat-x;
      background-size: contain;
    }
    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #ffb6c1;
      z-index: 0;
    }
    #kitty {
      width: 100px;
      height: 100px;
      background-image: url('hello_kitty1.png');
      background-size: cover;
      position: absolute;
      left: 100px;
      bottom: 60px;
      z-index: 1;
    }
    .cake {
      width: 60px;
      height: 60px;
      background-image: url('cake.png');
      background-size: cover;
      position: absolute;
    }
    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      font-size: 32px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
